<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raufu Prezens Bank</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="https://iamraufu.github.io/raufu-bank/"><img src="images/logo.png" alt=""></a>
        </li>
    </ul>
    <div id="login-area">
        <h1 class="text-center text-secondary">Welcome To <span id="name">Raufu Prezens Inc.</span> Bank</h1>
        <div class="submit-area shadow p-3 mb-5 bg-white rounded">
            <h4>Login</h4>
            <input class="form-control form-content" type="text" placeholder="Enter Your Email Address">
            <input class="form-control form-content" type="password" placeholder="Enter Your Password ">
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction" class="text-center">
        <div class="row">
            <div class="col-md-4 p-3">
                <div class="deposit status">
                    <h5>জমা</h5>
                    <h2>৳ <span id="currentDeposit"> 00</span></h2>
                </div>
            </div>
            <div class="col-md-4 p-3">
                <div class="withdraw status">
                    <h5>প্রত্যাহার</h5>
                    <h2>৳ <span id="currentWithdraw"> 00</span></h2>
                </div>
            </div>
            <div class="col-md-4 p-3">
                <div class="balance status">
                    <h5>মোট জমা</h5>
                    <h2>৳ <span id="currentBalance"> 46260</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area shadow p-3 mb-5 bg-white rounded">
                    <h4>জমা</h4>
                    <input id='depositAmount' class="form-control form-content" type="number" placeholder="৳ আপনি যে পরিমাণ টাকা জমা করতে চান">
                    <button id="addDeposit" class="btn btn-success deposit-button">জমা</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area shadow p-3 mb-5 bg-white rounded">
                    <h4>প্রত্যাহার</h4>
                    <input id="withdrawAmount" class="form-control form-content" type="number" placeholder="৳ আপনি যে পরিমাণ টাকা তুলতে চান">
                    <button id="addWithdraw" class="btn btn-success withdraw-button">প্রত্যাহার</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
